<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col align-self-center>
        <form>
          <ion-item lines="full">
            <ion-label position="floating">Email</ion-label>
            <ion-input type="text" required></ion-input>
          </ion-item>

          <ion-item lines="full">
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" required></ion-input>
          </ion-item>

          <ion-row>
            <ion-col>
              <ion-button type="button" color="danger" expand="block">
                Sign In</ion-button><br />
              <a [routerLink]="['/forgot-password']" class="already ">Forgot Password?</a>
            </ion-col>
          </ion-row>
          <span class="divider line one-line">or</span>
          <span class="already">Don't have an account? <a [routerLink]="['/register']">Sign Up</a></span>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
